<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <style>
      #game-board {
        text-align: center;
        font-family: Verdana, Arial, sans-serif;
        font-weight: 700;
        font-size: 2em;
      }
      #game-board td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }

      td.x {
        background-color: #2EB82E;
      }

      td.o {
        background-color: purple;
      }

    </style>

  </head>
  <body>

    <table id="game-board">
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <button id="reset-button">Reset</button>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $('td').on('click', function(){
          if (!$(this).hasClass('x') && !$(this).hasClass('o')) {
            $(this).text('X');
            $(this).addClass('x');
          }
          else if ($(this).hasClass('x')) {
            $(this).text('O');
            $(this).addClass('o');
            $(this).removeClass('x');
          }
          else if ($(this).hasClass('o')) {
            $(this).text('');
            $(this).removeClass('x o');
          }
      })
    </script>

  </body>
</html>
